[tox]
description = Default tox environments list
envlist =
    style,{py3.7,py3.8,py3.9,py3.10}{,-coverage},doc
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
description = The tox environment to be executed in gh-actions for a given python version
python =
    3.7: style,py3.7-coverage,doc
    3.8: style,py3.8-coverage,doc
    3.9: style,py3.9-coverage,doc
    3.10: style,py3.10-coverage,doc

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    py3.7: python3.7
    py3.8: python3.8
    py3.9: python3.9
    py3.10: python3.10
    py: python3{style,reformat,doc}: python3
skip_install = true
whitelist_externals =
    poetry
setenv =
    PYTHONUNBUFFERED = yes
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.dpf --cov-report=term --cov-report=xml --cov-report=html
deps =
    -r{toxinidir}/requirements/requirements_tests.txt
commands =poetry install
    poetry run pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:style]
description = Checks project code style
skip_install = true
basepython =
 python3.7
deps =
    pre-commit
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:doc]
description = Check if documentation generates properly
basepython =
 python3.7
deps =
    -r{toxinidir}/requirements/requirements_doc.txt
commands =poetry install
    xvfb-run poetry run sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxworkdir}/doc_out" --color -vW -bhtml
