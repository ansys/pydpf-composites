[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
# Check https://python-poetry.org/docs/pyproject/ for all available sections
name = "ansys-dpf-composites"
version = "0.1.dev0"
description = "A python wrapper for ansys dpf composites"
license = "MIT"
authors = ["ANSYS, Inc. <ansys.support@ansys.com>"]
maintainers = ["PyAnsys developers <pyansys.maintainers@ansys.com>"]
readme = "README.rst"
repository = "https://github.com/pyansys/pydpf-composites"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "ansys", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"

# Dependabot cannot handle these kind of dependencies.
# If we can use a single numpy version for all python version
# we can reactivate dependabot.
# See also: https://github.com/dependabot/dependabot-core/issues/5862
numpy = [
    {version = ">=1.15,<1.22", python = ">=3.7,<3.8"},
    {version = "^1.22", python = ">=3.8,<3.11"}
]
importlib-metadata = {version = "^4.0", python = "<3.8"}
build = {version = "^0.8.0", optional = true}
twine = {version = "^4.0.1", optional = true}
Sphinx =  {version = "^5.0.1", optional = true}
numpydoc = {version = "^1.3.1", optional = true}
ansys-sphinx-theme = {version = "^0.4.0", optional = true}
sphinx-copybutton =  {version = "^0.4", optional = true}
sphinx_gallery = {version = "^0.11.0", optional = true}
pypandoc = {version = "^1.8.1", optional = true}
pytest = {version = "^7.1.2", optional = true}
pytest-cov = {version = "^3.0.0", optional = true}
mypy = {version = "^0.931", optional = true}
mypy-extensions = {version = "^0.4.3", optional = true}
ansys-dpf-core = "^0.5.2"
vtk = {version = "*", optional = true, allow-prereleases = true}
pyvista = {version = "^0.36.1", optional = true}
pre-commit = {version = "*", optional = true}


[tool.poetry.extras]
all = [
    "Sphinx",
    "ansys-sphinx-theme",
    "sphinx-copybutton",
    "sphinx_gallery",
    "numpydoc",
    "pytest",
    "pytest-cov",
    "twine",
    "build",
    "ansys-dpf-core",
    "pyvista",
    "mypy",
    "mypy-extensions",
    "pre-commit",
    "pypandoc",
    "numpy"
]
docs = ["Sphinx", "ansys-sphinx-theme", "sphinx-copybutton", "numpydoc", "sphinx_gallery", "ansys-dpf-core", "pyvista",
    "pypandoc"]
test = ["pytest", "pytest-cov","ansys-dpf-core", "pyvista"]
build = ["build", "twine"]
pre-commit = ["pre-commit", "mypy", "mypy-extensions", "numpy"]


[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.dpf"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = 3.7
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/tests"
ignore_missing_imports = true